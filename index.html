<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Kenbosho</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      background: url('bg.PNG') center center / cover no-repeat fixed #0f0f0f;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#eee;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    /* okunabilirlik için koyu katman */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      z-index:0;
    }
    .wrap{
      position:relative;
      z-index:1;
      text-align:center;
      padding:32px 24px;
    }
    h1{
      font-size:560px;
      margin:0 0 8px;
      letter-spacing:.5px;
      text-shadow:0 2px 12px rgba(0,0,0,.6);
    }
    p{
      margin:0;
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1></h1>
    <p>Bir buket var kapında senin için perişan 
Ne yapsam çalar sana bulamam çoğu zaman
Vakit güzken gelen güze içten özürdü
Damlalarla taşınıp yağmurlarla süzüldü
</p>
  </div>
</body>
</html>
